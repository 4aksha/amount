<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchases</title>

    <style>

#container{
      width: 80%;
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 15px;

    }

    #container>div{
      text-align: center;
    }
          #amount{
      display: flex;
      justify-content: space-around;
        width: 95%;
        height: 60px;
        border: 1px solid red;
    }
    </style>
  </head>
  <body>
    <!-- Wallet balence id:- "wallet_balance" (only number). -->
    <!-- - All the purchased voucher will be appended in div with id as "purchased_vouchers".
  - The remaining balance will show on the page inside h3 tag with id as "balance" -->

  
  <div id="amount">
   

    <div><p>Wallet</p></div>
    <div> <p id="goAmount"></p></div>
    <div><p><a href="index.html">Add Amount</a></p></div>
  </div>

<div id="container"></div>
  </body>
</html>

<script>

  let ser = JSON.parse(localStorage.getItem("purchase"))
   
    ser.forEach(function (el) {
      let div = document.createElement("div")
      let img = document.createElement("img")
      img.src = el.image
      let p = document.createElement("p")
      p.innerText = el.name
      let p2 = document.createElement("p")
      p2.innerText = el.price
     let bt =  document.createElement("button")
     bt.innerText = "Buy"

     bt.addEventListener("click",function(){
       buyfun(el)
     })


      div.append(img, p, p2,bt)
      document.getElementById("container").append(div)
    })
  

    let valid = JSON.parse(localStorage.getItem("user"))
    goAmount.append(valid.amount)

</script>
